<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      async function loadScript(src) {
        return new Promise((resolve, reject) => {
          var fjs = document.getElementsByTagName("script")[0];
          if (document.getElementById("widget-dom-id")) return;
          const script = document.createElement("script");
          script.crossOrigin = "anonymous";
          script.id = "widget-dom-id";
          script.src = src;
          script.onload = () => resolve(script);
          script.onerror = () =>
            reject(new Error(`Script load error for ${src}`));
          fjs.parentNode.insertBefore(script, fjs);
        });
      }
      (async function () {
        try {
          await loadScript(
            "https://dev.widget.metacrm.inc/static/js/widget.js"
          );
          MetaCRMWidget.init({
            apiKey: "jpfmm95q0f",
            autoOpenNewNotification: true,
            manualConnect: true,
            MetaCRMWidgetExecutionEnvironment: "dev",
          });
        } catch (error) {
          console.error("Failed to load widget.js", error);
        }
      })();
    </script>
  </body>
</html>
